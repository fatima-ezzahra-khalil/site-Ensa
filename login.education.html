<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ENSA</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>🔐 Connexion</h2>
        <p>Veuillez entrer votre email institutionnel et votre mot de passe</p>

        <form action="" method="POST">
            <label for="email">Email institutionnel :</label>
            <input type="email" id="email" name="email" placeholder="ex: nom@usms.ac.ma" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>

            <a href="education.html" class="btn btn-primary rounded-pill px-3 d-none d-lg-block">se connecter<i class="fa fa-arrow-right ms-3"></i></a>
        </form>

        <p class="error-message">⚠️ Email ou mot de passe incorrect</p>
    </div>

</body>
</html>
